<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Ground Model</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">

    <!-- A-Frame scene setup for AR -->
    <a-scene embedded arjs>
        <!-- This component sets up AR with ground detection -->
        <a-entity id="camera" camera></a-entity>

        <!-- Ground plane detection: AR model will appear on the detected ground -->
        <a-entity id="ground" 
                  position="0 0 0" 
                  geometry="primitive: plane; width: 10; height: 10" 
                  material="color: #7BC8A4; opacity: 0.5">
        </a-entity>

        <!-- AR model using GLTF format -->
        <a-entity id="model" 
                  gltf-model="https://6ad30e26.ar-qrcode.pages.dev/assets/doric_pillar.glb"
                  scale="0.5 0.5 0.5" 
                  position="0 0 0" 
                  rotation="0 180 0">
        </a-entity>

    </a-scene>

</body>
</html>
