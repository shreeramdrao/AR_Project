<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Model</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">

    <!-- A-Frame scene setup for AR -->
    <a-scene embedded arjs>
        <!-- Marker for AR model placement -->
        <a-marker preset="hiro">
            <!-- 3D model using GLTF format -->
            <a-entity gltf-model="url(https://6ad30e26.ar-qrcode.pages.dev/assets/doric_pillar.glb)"
                      scale="0.5 0.5 0.5"
                      position="0 0 0">
            </a-entity>
        </a-marker>

        <!-- Camera setup for AR scene -->
        <a-camera></a-camera>
    </a-scene>

</body>
</html>
